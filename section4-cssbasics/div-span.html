<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Div e Span</title>

        <style type = "text/css">
            #topo{
                background: rgba(200, 211, 45, 0.993);
            }

            #conteudo{
                background:rgb(38, 119, 42);
            }

            #rodape{
                background:green;
            }

            .azul{
                color:blue;
            }

            .produto{
                background:gray;
                margin: 10px;
                padding: 10px;
            }
        </style>

    </head>
    <body>
        <div id="topo">
            <img src="imagens/logo.png">
            <ul>
                <li>Home</li>
                <li>Produtos</li>
                <li>Contatos</li>
            </ul>
        </div>

        <div id="conteudo">
            <div class="produto">
                Produto 1 <br>
            </div>
            <div class="produto">
                Produto 2 <br>
            </div>
            <div class="produto">
                Produto 3 <br>
            </div>
        </div>
        
        <div id="rodape">
            Todos os <span = class="azul">direitos</span> reservados.
        </div>
    </body>
</html>
